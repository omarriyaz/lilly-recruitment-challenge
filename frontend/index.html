<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        
        <section id="list-of-medicines">
            <ul id="list"></ul>
        </section>

        <section id="add-medicine-form">
            <h3>Add New Medicine</h3>
            <form id="medicine-form">
                <div class="form-group">
                    <label for="medicine-name">Name:</label>
                    <input type="text" id="medicine-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="medicine-price">Price:</label>
                    <input type="number" id="medicine-price" name="price">
                </div>
                <button type="submit">Add Medicine</button>
            </form>
        </section>


    </main>
    <script src="script.js"></script>
</body>
</html>
